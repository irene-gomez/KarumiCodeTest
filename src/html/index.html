<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Karumi Code Test</title>
</head>
<body>
    <div class="container">
        <img src="./assets/images/karumi-logo.jpg" alt="Karumi">
        <form id="login-form">
            <div class="form__item">
                <input class="form__item--input" id="username" name="username" type="text" placeholder="Username" required>
            </div>

            <div class="form__item">
                <input class="form__item--input" id="password" name="password" type="password" placeholder="Password" required>
            </div>

            <button class="btn__login" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
